<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <title>HTMLCSS</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <div class='upper'>
        <div>ClothesShop</div>
        <div class='header-list'>
          <ul>
            <li>ログイン</li>
            <li>新規登録</li>
          </ul>
        </div>
      </div>
      <div class='lineup'>
        <div class='lineup-detail bar'>
          <p>Tシャツ</p>
        </div>
        <div class='lineup-detail bar'>
          <p>ライトアウター</p>
        </div>
        <div class='lineup-detail bar'>
          <p>ヘビーアウター</p>
        </div>
        <div class='lineup-detail bar'>
          <p>ボトム</p>
        </div>
        <div class='lineup-detail bar'>
          <p>スカート</p>
        </div>
        <div class='lineup-detail'>
          <p>ワンピース</p>
        </div>
      </div>
    </header>
    <div class='main-wrapper'>
      <h1>Clothes Shop</h1>
      <div>
          <h3>Tシャツ</h3>
          <h3>ライトアウター</h3>
          <h3>ヘビーアウター</h3>
          <h3>ボトム</h3>
          <h3>スカート</h3>
          <h3>ワンピース</h3>
      </div>
    </div>
    <footer>
      <div class='footer-logo'>ClothesShop</div>
      <div class='footer-list'>
        <ul>
          <li>会社概要</li>
          <li>アクセス</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
